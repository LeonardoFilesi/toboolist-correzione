<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CorrezioneToboolist</title>
    <link rel="stylesheet" href="css/syle.css">
</head>
<body>
    <!--header-->
    <header>
        <img class="logo" src="img/Logo.png" alt="">
        <h1 class="logo-title">Toboolist</h1>
    </header>
<!--/header-->

<!--main-->
    <main>
        <div class="container">

            <!--nav-->
            <nav class="actions">
                <button class="btn btn1">Add Task</button>
                <button class="btn btn2">Add Section</button>
            </nav>
            <!--/nav-->

            <!--lists-->
            <div class="task">
                <ul class="main-list">
                    <!--first list-->
                    <li>
                        <h3><span class="arrow">&#9662</span>New Task</h3>

                        <ul class="secondary-list">

                            <li>
                                <span class="circle checked">&check;</span>
                                <p class="list-item">Quarterly newsletter</p>
                                <span class="tag editorial">Editorial</span>
                            </li>
                        </ul>
                    </li>
                    <!--/first list-->

                    <!--second list-->
                    <li>

                        <h3><span class="arrow">&#9662</span>Today</h3>

                        <ul class="secondary-list">
                            <li>
                                <span class=" circle checked"></span>
                            </li>
                            <li>
                                <span class="circle unchecked">&cross;</span>
                            </li>
                            <li>
                                <span></span>
                            </li>
                            <li>
                                <span></span>
                            </li>
                    </li>
                    <!--/second list-->

                    <!--third list-->
                    <li>
                        <h3><span class="arrow">&#9662</span>Upcoming</h3>

                        <ul class="secondary-list">
                            <li>
                                <span></span>
                            </li>
                            <li>
                                <span></span>
                            </li>
                            <li>
                                <span></span>
                            </li>
                            
                             <li>
                                <span></span>
                            </li>  
                    </li>
                    <!--/third list-->

                </ul>
            </div>

        </div>
    </main>
<!--/main-->
</body>
</html>
